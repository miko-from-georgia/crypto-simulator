<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет | CryptoSimulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url('/img/bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: #ffffff;
        }

        .glass-card {
            background-color: rgba(0, 0, 0, 0.6); /* темнее */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
            padding: 2rem;
            margin-top: 5vh;
        }

        h1, h3, p, span, strong, li {
            color: #ffffff;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.7);
        }

        .section-title {
            margin-top: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 0.5rem;
        }

        .btn-logout {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .table {
            color: #ffffff;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .table th,
        .table td {
            color: #ffffff;
        }
    </style>
</head>
<body>

<div class="container">
    <form th:action="@{/logout}" method="post" class="btn-logout">
        <button type="submit" class="btn btn-danger">Выйти</button>
    </form>

    <div class="glass-card">
        <h1 class="text-center mb-4">
            Добро пожаловать, <span th:text="${account.authorization.login}">логин</span>!
        </h1>
        <div class="d-flex justify-content-center gap-3 mb-4">
            <a th:href="@{/wallet}" class="btn btn-outline-light">Кошелёк</a>
            <a th:href="@{/transactions}" class="btn btn-outline-light">Транзакции</a>
        </div>



        <h3 class="section-title">Профиль</h3>
        <p><strong>Email:</strong> <span th:text="${account.authorization.email}">email</span></p>
        <p><strong>Роль:</strong> <span th:text="${account.authorization.role}">роль</span></p>


        <h3 class="section-title">Кошелёк</h3>
        <ul>
            <li th:each="wc : ${account.wallet.currencies}">
                <strong th:text="${wc.currency.code}">BTC</strong>:
                <span th:text="${wc.amount}">0.0</span>
            </li>
        </ul>


    </div>
</div>

</body>
</html>
