<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добро пожаловать | CryptoSimulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('/img/bg.png'); /* твой фон */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glass-card {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 3rem;
            border-radius: 1.5rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2), inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .glass-card h1 {
            margin-bottom: 1.5rem;
            color: #ffffff;
            text-shadow: 0 1px 3px rgba(0,0,0,0.4);
        }

        .btn-primary {
            background-color: #4ca6ff;
            border: none;
            margin-right: 0.5rem;
        }

        .btn-primary:hover {
            background-color: #3d90e3;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<div class="glass-card">
    <h1>Добро пожаловать в CryptoSimulator</h1>
    <p>Выберите действие:</p>

    <a href="/login" class="btn btn-primary">Войти</a>
    <a href="/register" class="btn btn-secondary">Регистрация</a>
</div>

</body>
</html>
