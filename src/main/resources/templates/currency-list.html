<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Топ 10 криптовалют | CryptoSimulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background-image: url('/img/bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: #ffffff;
        }

        .glass-card {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
            padding: 2rem;
            margin-top: 5vh;
        }

        h1, th, td {
            color: #ffffff;
            text-shadow: 0 1px 3px rgba(0,0,0,0.7);
        }

        .table thead th {
            border-bottom: 2px solid #ffffff;
        }

        .btn-logout {
            position: absolute;
            top: 20px;
            right: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <form th:action="@{/logout}" method="post" class="btn-logout">
        <button type="submit" class="btn btn-danger">Выйти</button>
    </form>

    <div class="glass-card">
        <h1 class="text-center mb-4">Топ 10 криптовалют</h1>

        <div class="table-responsive">
            <table class="table table-dark table-hover table-bordered align-middle text-center">
                <thead>
                <tr>
                    <th>Код</th>
                    <th>Название</th>
                    <th>Цена (USD)</th>
                    <th>Действие</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="currency : ${currencies}">
                    <td th:text="${currency.code}">BTC</td>
                    <td th:text="${currency.name}">Bitcoin</td>
                    <td th:text="${#numbers.formatDecimal(currency.priceUsd, 1, 2)}">60000.00</td>
                    <td>
                        <a th:href="@{/wallet(purchaseCurrency=${currency.code})}" class="btn btn-sm btn-success">Купить</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
