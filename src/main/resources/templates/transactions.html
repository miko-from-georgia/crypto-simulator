<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Транзакции | CryptoSimulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url('/img/bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: #ffffff;
        }

        .glass-card {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
            padding: 2rem;
            margin-top: 5vh;
        }

        h1, th, td {
            color: #ffffff;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.7);
        }

        .table {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .btn-logout {
            position: absolute;
            top: 20px;
            right: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <form th:action="@{/logout}" method="post" class="btn-logout">
        <button type="submit" class="btn btn-danger">Выйти</button>
    </form>

    <div class="glass-card">
        <h1 class="text-center mb-4">История транзакций</h1>

        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>Дата</th>
                <th>Тип</th>
                <th>Сумма</th>
                <th>Валюта</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tx : ${transactions}">
                <td th:text="${#temporals.format(tx.date, 'dd.MM.yyyy HH:mm')}">01.01.2025</td>
                <td th:text="${tx.type.name}">Пополнение</td>
                <td th:text="${tx.amount}">1000</td>
                <td th:if="${tx.currency != null}" th:text="${tx.currency.code}">USDT</td>
                <td th:if="${tx.currency == null}" class="text-muted">—</td>

            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
