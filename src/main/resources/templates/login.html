<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход | CryptoSimulator</title>
    <div th:if="${param.registered}">
        <div class="alert alert-success" role="alert">
            Регистрация прошла успешно! Войдите в систему.
        </div>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('/img/bg.png');

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background-color: rgba(255, 255, 255, 0.15); /* почти прозрачный белый */
            backdrop-filter: blur(8px); /* эффект стекла */
            -webkit-backdrop-filter: blur(8px); /* для Safari */
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 2.5rem;
            border-radius: 1.5rem;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2), inset 0 0 0 1px rgba(255, 255, 255, 0.1);

        }


        .login-card h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #3b4d61;
        }

        .btn-primary {
            background-color: #4ca6ff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #3d90e3;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Вход</h2>
    <div th:if="${param.error}">
        <div class="alert alert-danger">Неверный логин или пароль.</div>
    </div>
    <div th:if="${param.logout}">
        <div class="alert alert-success">Вы вышли из системы.</div>
    </div>
    <div th:if="${param.registered}">
        <div class="alert alert-success">Регистрация прошла успешно! Войдите в систему.</div>
    </div>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username">Логин</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Введите логин">
        </div>
        <div class="mb-3">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль">
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>


</div>

</body>
</html>
