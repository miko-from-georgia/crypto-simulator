<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Регистрация | CryptoSimulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('/img/bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .glass-card {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 1rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            margin-top: 5vh;
            color: #f0f0f0;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        h2 {
            color: #ffffff;
            text-shadow: 0 1px 3px rgba(0,0,0,0.4);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ddd;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 0.5rem 0.75rem;
            margin-bottom: 1.25rem;
            border: none;
            border-radius: 0.375rem;
            background-color: rgba(255, 255, 255, 0.25);
            color: #fff;
            font-size: 1rem;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.3);
            transition: background-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            background-color: rgba(255, 255, 255, 0.45);
            outline: none;
            color: #000;
        }

        button {
            width: 100%;
            padding: 0.6rem;
            background-color: #0d6efd;
            border: none;
            border-radius: 0.5rem;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(13,110,253,0.6);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #084cd9;
        }

        .text-center {
            text-align: center;
            margin-top: 1rem;
            color: #ccc;
        }

        .text-center a {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 600;
        }

        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="glass-card">
    <h2>Регистрация</h2>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <label for="login">Логин</label>
        <input type="text" id="login" name="username" th:field="*{login}" placeholder="Введите логин" required />

        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" th:field="*{password}" placeholder="Введите пароль" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" th:field="*{email}" placeholder="Введите email" required />

        <button type="submit">Зарегистрироваться</button>
    </form>

    <p class="text-center">
        Уже есть аккаунт? <a th:href="@{/login}">Войти</a>
    </p>
</div>

</body>
</html>
